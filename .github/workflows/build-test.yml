name: build-and-test
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'master'

jobs:

  checkout-tag:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          # https://github.com/actions/checkout/issues/217
          fetch-depth: 0
      - run: |
          git checkout ${{ github.event.inputs.tag }}
      
      # setup python
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8' 
      
      # setup node
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'

      # setup tooling
      - name: setup-tools
        run: |
          apt-get install jq
          snap install yq
          npm install -g serverless@2.13.0
          pip install virtualenv  
          python -m venv demo.ve
          source demo.ve/bin/activate
          pip install wheel
          pip install -r requirements.txt

      # setup python
      - name: setup-py
        run: |
          pip install virtualenv  
          python -m venv demo.ve
          source demo.ve/bin/activate
