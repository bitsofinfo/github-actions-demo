name: deploy
on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'master'
      related-issue-id:
        description: 'related issue id'
        required: true
        default: ''

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: |
          git checkout ${{ github.event.inputs.tag }}
      
      - run: |
          echo "deploying package! (fake)"

      - name: label
        uses: KeisukeYamashita/attach-labels@v1
        with: 
          labels: deployed
          number: ${{ github.event.inputs.related-issue-id }}

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.inputs.related-issue-id }}
          body: |
            Deployed OK: https://github.com/bitsofinfo/github-actions-demo/actions/runs/${{ github.run_id }}

      - name: create deployment
        id: create_deployment
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{owner}/{repository}/deployments
          repository: github-actions-demo
          owner: bitsofinfo
          ref: 1.0.0
          environment: dev
          auto_merge: false
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"